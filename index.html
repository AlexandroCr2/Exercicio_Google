<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/template.css">
    <title>Cópia Google</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="gmail">
                <p>Gmail</p>
            </div>
            <div class="imagens">
                <p>Imagens</p>
            </div>
            <div class="image1">
                <img src="assets/images/apps_logo.png" alt="">
            </div>
            <div class="image2">
                <img src="assets/images/outline_account_circle_black_24dp.png" alt="">
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="logo_google">
                <img src="assets/images/google_logo.png" alt="">
            </div>
            <div class="border">
                <div class="border_left">
                    <div class="logo_lupa">
                        <img src="assets/images/search_bar.png" alt="">
                    </div>
                </div>
                <div class="border_right">
                    <div class="logo_teclado">
                        <img src="assets/images/keyboard_bar.png" alt="">
                    </div>
                    <div class="logo_microfone">
                        <img src="assets/images/mic_bar.png" alt="">
                    </div>
                    <div class="logo_camera">
                        <img src="assets/images/lens_bar.png" alt="">
                    </div>
                </div>                                
            </div>
            <div class="inputs">
                <div class="input1">
                    <input type="submit" value="Pesquisa Google">
                </div>
                <div class="input2">
                    <input type="submit" value="Estou com sorte">
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="footer1">
                <div class="ft1">
                    <p>Brasil</p>
                </div>                
            </div>
            <div class="footer2">
                <div class="ft2_1">
                    <div class="ft2_1_1">
                        <p>Sobre</p>
                    </div>
                    <div class="ft2_1_2">
                        <p>Publicidade</p> 
                    </div>
                    <div class="ft2_1_3">
                        <p>Negócios</p> 
                    </div>
                    <div class="ft2_1_4">
                        <p>Como funciona a Pesquisa</p>
                    </div>
                </div>
                <div class="ft2_2">
                    <div class="ft2_2_1">
                        <p>Privacidade</p>
                    </div>
                    <div class="ft2_2_2">
                        <p>Termos</p>
                    </div>
                    <div class="ft2_2_3">
                        <p>Configurações</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
